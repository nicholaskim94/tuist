query CommandEvents($projectId: ID!, $first: Int, $after: String, $before: String, $last: Int) {
  commandEvents(projectId: $projectId, first: $first, after: $after, before: $before, last: $last) {
    edges {
      node {
        ...CommandEventDetail
      }
    }
    pageInfo {
      startCursor
      endCursor
      hasNextPage
      hasPreviousPage
    }
  }
}
